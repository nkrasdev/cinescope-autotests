name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        run: python -m pip install --upgrade uv
      - name: Install dependencies
        run: uv sync --dev
      - name: Ruff check
        run: uv run ruff check .
      - name: Ruff format (check)
        run: uv run ruff format --check .

  api-tests:
    runs-on: ubuntu-latest
    environment: ADMIN
    env:
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      BASE_URL: ${{ secrets.BASE_URL }}
      BASE_AUTH_URL: ${{ secrets.BASE_AUTH_URL }}
      BASE_UI_URL: ${{ secrets.BASE_UI_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        run: python -m pip install --upgrade uv
      - name: Install dependencies
        run: uv sync --dev
      - name: Skip API tests if secrets missing
        if: ${{ env.ADMIN_EMAIL == '' || env.ADMIN_PASSWORD == '' }}
        run: echo "Skipping API tests because ADMIN_EMAIL/ADMIN_PASSWORD are not set."
      - name: Run API tests
        if: ${{ env.ADMIN_EMAIL != '' && env.ADMIN_PASSWORD != '' }}
        run: uv run pytest tests/api -m "not ui"
