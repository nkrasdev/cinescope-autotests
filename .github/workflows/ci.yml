name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        run: python -m pip install --upgrade uv
      - name: Install dependencies
        run: uv sync --dev
      - name: Ruff check
        run: uv run ruff check .
      - name: Ruff format (check)
        run: uv run ruff format --check .

  type-check:
    name: Type Checking (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        run: python -m pip install --upgrade uv
      - name: Install dependencies
        run: uv sync --dev
      - name: Run mypy
        run: uv run mypy tests --exclude tests/ui/

  security:
    name: Security Check (bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        run: python -m pip install --upgrade uv
      - name: Install dependencies
        run: uv sync --dev
      - name: Run bandit
        run: uv run bandit -c pyproject.toml -r tests

  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    needs: [lint, type-check, security]
    environment: ADMIN
    env:
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      BASE_URL: ${{ secrets.BASE_URL }}
      BASE_AUTH_URL: ${{ secrets.BASE_AUTH_URL }}
      BASE_UI_URL: ${{ secrets.BASE_UI_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        run: python -m pip install --upgrade uv
      - name: Install dependencies
        run: uv sync --dev
      - name: Skip API tests if secrets missing
        if: ${{ env.ADMIN_EMAIL == '' || env.ADMIN_PASSWORD == '' }}
        run: echo "Skipping API tests because ADMIN_EMAIL/ADMIN_PASSWORD are not set."
      - name: Run API tests with coverage
        if: ${{ env.ADMIN_EMAIL != '' && env.ADMIN_PASSWORD != '' }}
        run: uv run pytest tests/api -m "not ui" --cov=tests --cov-report=xml --cov-report=html --cov-report=term --cov-fail-under=80
      - name: Upload coverage reports
        if: ${{ env.ADMIN_EMAIL != '' && env.ADMIN_PASSWORD != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.xml
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 7

  ui-tests:
    name: UI Tests
    runs-on: ubuntu-latest
    needs: [lint, type-check, security]
    environment: ADMIN
    env:
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      BASE_URL: ${{ secrets.BASE_URL }}
      BASE_AUTH_URL: ${{ secrets.BASE_AUTH_URL }}
      BASE_UI_URL: ${{ secrets.BASE_UI_URL }}
      BASE_PAYMENT_URL: ${{ secrets.BASE_PAYMENT_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        run: python -m pip install --upgrade uv
      - name: Install dependencies
        run: uv sync --dev
      - name: Install Playwright browsers
        run: uv run playwright install --with-deps chromium
      - name: Skip UI tests if secrets missing
        if: ${{ env.ADMIN_EMAIL == '' || env.ADMIN_PASSWORD == '' || env.BASE_UI_URL == '' }}
        run: echo "Skipping UI tests because ADMIN_EMAIL/ADMIN_PASSWORD/BASE_UI_URL are not set."
      - name: Run UI tests
        if: ${{ env.ADMIN_EMAIL != '' && env.ADMIN_PASSWORD != '' && env.BASE_UI_URL != '' }}
        run: uv run pytest tests/ui -m "ui"
      - name: Upload UI logs/screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-artifacts
          path: |
            logs/
            allure-results/
          retention-days: 7
